<html>
	<head>
		<script>
		function getHttpsUrl() {			
			//return window.location.href.replace("http:", "https:");
			return "https://" + window.location.host;
		}
		function load() {
			document.getElementById("warning").innerHTML = "";
			setTimeout("redirect()", 500);
		}
		function redirect() {
			window.location = getHttpsUrl();
		}
		</script>
	</head>
	<body onload="load();">
	<div id="warning" style="width:100%;text-align:center;padding-top:20px;">Javascript is disabled, please enable it</div>
	</body>
</html>
