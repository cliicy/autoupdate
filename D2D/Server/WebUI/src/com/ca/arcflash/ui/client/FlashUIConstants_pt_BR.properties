planVMBackupVSphereHyperVConsistencyDescription=Um instant\u00e2neo consistente com o aplicativo instrui o aplicativo a liberar todos os dados da mem\u00f3ria para o disco e espera at\u00e9 que todas as opera\u00e7\u00f5es de E/S ativas terminem antes de criar um instant\u00e2neo de backup (n\u00e3o h\u00e1 nada na mem\u00f3ria e nenhuma E/S pendente a ser perdida). Este m\u00e9todo garante uma recupera\u00e7\u00e3o confi\u00e1vel do aplicativo do backup. Um instant\u00e2neo consistente com a falha garante que todos os dados sejam salvos com exatamente o mesmo ponto no tempo. Este m\u00e9todo captura todos os dados que j\u00e1 tenham sido gravados no disco. Ele n\u00e3o libera os dados de aplicativos que ainda possam estar presentes na mem\u00f3ria ou sendo processados pela E/S ativa no momento do backup.  
