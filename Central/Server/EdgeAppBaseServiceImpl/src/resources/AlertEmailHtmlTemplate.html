<html>
	<head>
		<style>
			
			body, p, td, input {
				font-family: Arial;
				font-size: 9pt;

			}
			
			body {
				background: #ffffff;
				margin: 15;
			}
			
			.title {
				font-size: 12pt;

				color: #0A8CCB;
			}
			
			.footer {

				color: #999999;
			}
			
		</style>
	</head>
	<body>
		
		<table border="0" cellpadding="0" width="600">

			</td></tr>
			<tr><td height="40"></td></tr>
			<tr><td><b>%SIGNATURE%</b></td></tr>
			<tr><td height="20"></td></tr>

				%COPYRIGHT%
			</td></tr>
		</table>

</html>
