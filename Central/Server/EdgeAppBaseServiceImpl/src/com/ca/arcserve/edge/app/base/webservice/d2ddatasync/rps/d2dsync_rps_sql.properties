sqlStmt_GetD2DInternalJobID=SELECT id FROM sync_d2d_job WHERE job_uuid = ? AND branchid = ?
sqlStmt_InsertD2DJob=INSERT INTO sync_d2d_job ([job_id],[sess_id],[sessGuid],[uniqueID],[display_name],[bk_type],[compress_type],[data_sizeKB],[trans_data_sizeKB],[catalog_sizeKB],[status],[dest_path_id],[backupDest],[recover_point],[update_time],[encrypt_type],[encrypt_password_hash],[TotalRawDataSizeWritten],[BMRFlag],[appType],[branchid],[job_uuid]) VALUES (?,?,?,?,?,?,?,?,?,?,?,?,?,?,Getutcdate(),?,?,?,?,8,?,?)
sqlStmt_DeleteD2DJob=DELETE FROM sync_d2d_job WHERE job_uuid = ? AND branchid = ?
sqlStmt_InsertRpsJob=INSERT INTO [sync_d2d_rps_job] ([d2d_jobid],[compressed_size_kb],[compressed_ratio],[compressed_percetage],[source_node],[source_datastore_name],[source_datastore_uuid],[target_datastore_name],[target_datastore_uuid],[source_policy_name],[source_policy_uuid]) VALUES (?,?,?,?,?,?,?,?,?,?,?)
sqlStmt_InsertD2DJob_Rps_Info=INSERT INTO [sync_d2d_rps_job] ([d2d_jobid],[target_datastore_name],[source_policy_name], compressed_size_kb, compressed_ratio, compressed_percetage) VALUES (?,?,?,0,0,0)
sqlStmt_InsertRpsSession=INSERT INTO [sync_d2d_session] ([sub_sessid],[job_internal_id],[type],[flags],[display_name],[mount_point],[guid],[vol_dat_sizeB],[catalog_file],[IsBootVolume],[IsSystemVolume],[update_time],[branchid],[source_node]) VALUES (?,?,?,?,?,?,?,?,?,?,?,GETUTCDATE(),?,?)
sqlStmt_DeleteRpsSession=DELETE FROM sync_d2d_session where [guid] = ? AND [branchid] = ?
sqlStmt_UpdateRpsSession=UPDATE [sync_d2d_session] SET [sub_sessid] = ?,[job_internal_id] = ?,[type] = ?,[flags] = ?,[display_name] = ?,[mount_point] = ?,[vol_dat_sizeB] = ?,[catalog_file] = ?,[IsBootVolume] = ?,[IsSystemVolume] = ?,[update_time] = ?,[source_node] = ? WHERE [guid] = ? AND [branchid] = ? 